name: NetworkService

options:
  groupSortPosition: top
  deploymentTarget:
      iOS: "11.0"
  generateEmptyDirectories: true
settings:
  PRODUCT_BUNDLE_IDENTIFIER: $(APP_BUNDLE_ID).NetworkService
  ENABLE_BITCODE: NO
configs:
  Debug: debug
  Release: release
  Pre-Release: release
  SIT: debug
  UAT: debug
# Configurations Files
configFiles:
  # Main/AppConfig/dev.xcconfig
  Debug: ../../Main/AppConfig/dev.xcconfig
  Release: ../../Main/AppConfig/Production.xcconfig
  Pre-Release: ../../Main/AppConfig/Pre-Production.xcconfig
  SIT: ../../Main/AppConfig/SIT.xcconfig
  UAT: ../../Main/AppConfig/UAT.xcconfig
targets:
  NetworkService:
    type: framework
    platform: iOS
    sources:
      - NetworkService
    dependencies:
      - framework: '${BUILT_PRODUCTS_DIR}/Common.framework'
        embed: false
        codeSign: false
      - framework: '${BUILT_PRODUCTS_DIR}/Domains.framework'
        embed: false
        codeSign: false
  NetworkServiceTests:
    type: bundle.unit-test
    platform: iOS
    dependencies:
      - target: NetworkService
    sources:
      - NetworkServiceTests
schemes:
  NetworkService:
    build:
      targets:
        NetworkService: all
    run:
      config: Debug
    test:
      config: Debug
      gatherCoverageData: true
      coverageTargets:
      - NetworkService
      targets:
      - name: NetworkServiceTests
    profile:
      config: Debug
    anlyze:
      config: Debug
    archive:
      config: Debug
<ion-app [class.dark-theme]="dark">
	<ion-split-pane contentId="main-content">
		<ion-menu contentId="main-content">
			<ion-header>
				<ion-toolbar>
					<ion-title>Menu</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-list lines="none">
					<ion-list-header>
						Soal
					</ion-list-header>

					<ion-menu-toggle autoHide="false">
						<ion-item routerLink="image-list" routerLinkActive="active" routerDirection="root" detail="false">
							<ion-icon slot="start" name="images-outline"></ion-icon>
							<ion-label>
								Image List
							</ion-label>
						</ion-item>
					</ion-menu-toggle>
					<ion-menu-toggle autoHide="false">
						<ion-item routerLink="robot-list" routerLinkActive="active" routerDirection="root" detail="false">
							<ion-icon slot="start" name="duplicate-outline"></ion-icon>
							<ion-label>
								Robot List
							</ion-label>
						</ion-item>
					</ion-menu-toggle>
					<ion-menu-toggle autoHide="false">
						<ion-item>
							<ion-icon slot="start" name="moon-outline"></ion-icon>
							<ion-label>
								Night Mode
							</ion-label>
							<ion-toggle [(ngModel)]="dark"></ion-toggle>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>

			</ion-content>
		</ion-menu>

		<ion-router-outlet id="main-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>

<html>

<head>
  <meta charset="UTF-8">
  <title>Ordering Numbers</title>
</head>

<body>
  <table width="100%" height="100%">
    <tr>
      <td width="auto" cellpadding="10" class="content" align="center">
        <h2>Ordering Numbers</h2><br>
        <table>
          <tr>
            <td width="120">Input Numbers</td>
            <td>
              <input type="number" [(ngModel)]="inputNum" required placeholder="Enter your number" size="30"
                (keydown.enter)="onEnter()" [disabled]="!enableInput">&nbsp;
              <label *ngIf="visibleTxt" style="color: red; font-size: smaller;">{{ message }}</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              The number of your input: <input [(ngModel)]="count" disabled=true size="1"></td>
          </tr>
          <tr>
            <td></td>
            <td><button type="submit" mat-raised-button (click)="process()" [disabled]="!enableButton">Submit!</button>
            </td>
          </tr>
          <tr>
            <td>
              <hr>
            </td>
            <td>
              <hr>
            </td>
          </tr>
          <tr>
            <td>Output</td>
            <td><textarea cols="35" rows="3" [(ngModel)]="output" placeholder="Your output is...."
                disabled="true">Your output...</textarea></td>
          </tr>
          <br>
        </table>
      </td>
    </tr>
    <tr>
      <td align="center"><button type="submit" mat-raised-button (click)="reset()">Reset</button></td>
    </tr>
  </table>
</body>

</html>

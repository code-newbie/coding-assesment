name: Payment

options:
  groupSortPosition: top
  deploymentTarget:
      iOS: "11.0"
  generateEmptyDirectories: true
settings:
  PRODUCT_BUNDLE_IDENTIFIER: $(APP_BUNDLE_ID).payment
  ENABLE_BITCODE: NO
configs:
  Debug: debug
  Release: release
  Pre-Release: release
  SIT: debug
  UAT: debug
configFiles:
  Debug: ../../Main/AppConfig/dev.xcconfig
  Release: ../../Main/AppConfig/Production.xcconfig
  Pre-Release: ../../Main/AppConfig/Pre-Production.xcconfig
  SIT: ../../Main/AppConfig/SIT.xcconfig
  UAT: ../../Main/AppConfig/UAT.xcconfig
targets:
  Payment:
    type: framework
    platform: iOS
    sources:
      - Payment
    dependencies:
      - framework: '${BUILT_PRODUCTS_DIR}/Common.framework'
        embed: false
        codeSign: false
      - framework: '${BUILT_PRODUCTS_DIR}/Domains.framework'
        embed: false
        codeSign: false
      - framework: '${BUILT_PRODUCTS_DIR}/CommonUIKit.framework'
        embed: false
        codeSign: false
  PaymentTests:
    type: bundle.unit-test
    platform: iOS
    dependencies:
      - target: Payment
    sources:
      - PaymentTests
schemes:
  Payment:
    build:
      targets:
        Payment: all
    run:
      config: Debug
    test:
      config: Debug
      gatherCoverageData: true
      coverageTargets:
      - Payment
      targets:
      - name: PaymentTests
    profile:
      config: Debug
    anlyze:
      config: Debug
    archive:
      config: Debug

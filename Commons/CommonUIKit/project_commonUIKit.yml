name: CommonUIKit

options:
  groupSortPosition: top
  deploymentTarget:
      iOS: "11.0"
  generateEmptyDirectories: true
settings:
  PRODUCT_BUNDLE_IDENTIFIER: $(APP_BUNDLE_ID).CommonUIKit
  ENABLE_BITCODE: NO
configs:
  Debug: debug
  Release: release
  Pre-Release: release
  SIT: debug
  UAT: debug
# Configurations Files
configFiles:
  # Main/AppConfig/dev.xcconfig
  Debug: ../../Main/AppConfig/dev.xcconfig
  Release: ../../Main/AppConfig/Production.xcconfig
  Pre-Release: ../../Main/AppConfig/Pre-Production.xcconfig
  SIT: ../../Main/AppConfig/SIT.xcconfig
  UAT: ../../Main/AppConfig/UAT.xcconfig
targets:
  CommonUIKit:
    type: framework
    platform: iOS
    sources:
      - CommonUIKit
  CommonUIKitTests:
    type: bundle.unit-test
    platform: iOS
    dependencies:
      - target: CommonUIKit
    sources:
      - CommonUIKitTests
schemes:
  CommonUIKit:
    build:
      targets:
        CommonUIKit: all
    run:
      config: Debug
    test:
      config: Debug
      gatherCoverageData: true
      coverageTargets:
      - CommonUIKit
      targets:
      - name: CommonUIKitTests
    profile:
      config: Debug
    anlyze:
      config: Debug
    archive:
      config: Debug
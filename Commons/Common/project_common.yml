name: Common

options:
  groupSortPosition: top
  deploymentTarget:
      iOS: "11.0"
  generateEmptyDirectories: true
settings:
  PRODUCT_BUNDLE_IDENTIFIER: $(APP_BUNDLE_ID).common
  ENABLE_BITCODE: NO
configs:
  Debug: debug
  Release: release
  Pre-Release: release
  SIT: debug
  UAT: debug
# Configurations Files
configFiles:
  # Main/AppConfig/dev.xcconfig
  Debug: ../../Main/AppConfig/dev.xcconfig
  Release: ../../Main/AppConfig/Production.xcconfig
  Pre-Release: ../../Main/AppConfig/Pre-Production.xcconfig
  SIT: ../../Main/AppConfig/SIT.xcconfig
  UAT: ../../Main/AppConfig/UAT.xcconfig
targets:
  Common:
    type: framework
    platform: iOS
    sources:
      - Common
    dependencies:
      - framework: '${BUILT_PRODUCTS_DIR}/CommonUIKit.framework'
        embed: false
        codeSign: false
      - sdk: CoreNFC.framework
        embed: false
        weak: true
    settings:
      OTHER_LDFLAGS: '$(inherited) -ObjC'
      INFOPLIST_FILE: Common/Info.plist
  CommonTests:
    type: bundle.unit-test
    platform: iOS
    dependencies:
      - target: Common
    sources:
      - CommonTests
schemes:
  Common:
    build:
      targets:
        Common: all
    run:
      config: Debug
    test:
      config: Debug
      gatherCoverageData: true
      coverageTargets:
      - Common
      targets:
      - name: CommonTests
    profile:
      config: Debug
    anlyze:
      config: Debug
    archive:
      config: Debug
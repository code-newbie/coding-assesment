name: Domains

options:
  groupSortPosition: top
  deploymentTarget:
      iOS: "11.0"
  generateEmptyDirectories: true
settings:
  PRODUCT_BUNDLE_IDENTIFIER: $(APP_BUNDLE_ID).domains
  ENABLE_BITCODE: NO
configs:
  Debug: debug
  Release: release
  Pre-Release: release
  SIT: debug
  UAT: debug
# Configurations Files
configFiles:
  # Main/AppConfig/dev.xcconfig
  Debug: ../../Main/AppConfig/dev.xcconfig
  Release: ../../Main/AppConfig/Production.xcconfig
  Pre-Release: ../../Main/AppConfig/Pre-Production.xcconfig
  SIT: ../../Main/AppConfig/SIT.xcconfig
  UAT: ../../Main/AppConfig/UAT.xcconfig
targets:
  Domains:
    type: framework
    platform: iOS
    sources:
      - Domains
  DomainsTests:
    type: bundle.unit-test
    platform: iOS
    dependencies:
      - target: Domains
    sources:
      - DomainsTests
schemes:
  Domains:
    build:
      targets:
        Domains: all
    run:
      config: Debug
    test:
      config: Debug
      gatherCoverageData: true
      coverageTargets:
      - Domains
      targets:
      - name: DomainsTests
    profile:
      config: Debug
    anlyze:
      config: Debug
    archive:
      config: Debug